{% extends "base.html" %}

{% block title %}Login - SmartRoof{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center mb-0">Login to SmartRoof</h3>
                </div>
                <div class="card-body">
                    <form method="POST" id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="loginButton">Login</button>
                    </form>
                    
                    <hr>
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                    </div>
                    
                    <div class="alert alert-info mt-3">
                        <strong>Demo Credentials:</strong><br>
                        Admin: admin@smartroof.com / admin123
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    
    if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
            // Show loading state
            const originalText = loginButton.innerHTML;
            loginButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';
            loginButton.disabled = true;
            
            // Allow form to submit normally, but ensure button doesn't stay disabled if there's an error
            setTimeout(() => {
                if (loginButton.disabled) {
                    loginButton.innerHTML = originalText;
                    loginButton.disabled = false;
                }
            }, 5000);
        });
    }
});
</script>
{% endblock %}
