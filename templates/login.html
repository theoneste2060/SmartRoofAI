{% extends "base.html" %}

{% block title %}Login - SmartRoof{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center mb-0">Login to SmartRoof</h3>
                </div>
                <div class="card-body">
                    <form method="POST" id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 no-global-loader" id="loginButton">Login</button>
                    </form>
                    
                    <hr>
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                    </div>
                    
                    <div class="alert alert-info mt-3">
                        <strong>Demo Credentials:</strong><br>
                        Admin: admin@smartroof.com / admin123
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('Login page loaded');
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    
    console.log('Login form found:', loginForm);
    console.log('Login button found:', loginButton);
    
    if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
            console.log('Login form submitted');
            
            // Remove loading state - just let the form submit normally
            // No spinner, no disabled button, no processing text
            
        });
    } else {
        console.error('Login form not found!');
    }
});
</script>
{% endblock %}
