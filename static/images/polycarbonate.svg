<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="polyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#B3D9FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#80BFFF;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glassEffect">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <!-- Polycarbonate sheets with transparency effect -->
  <g opacity="0.9">
    <!-- Main sheet -->
    <rect x="20" y="40" width="260" height="120" fill="url(#polyGradient)" stroke="#4A90E2" stroke-width="2" filter="url(#glassEffect)"/>
    <!-- Ribbed pattern for strength -->
    <g stroke="#4A90E2" stroke-width="1" fill="none" opacity="0.7">
      <line x1="50" y1="40" x2="50" y2="160"/>
      <line x1="80" y1="40" x2="80" y2="160"/>
      <line x1="110" y1="40" x2="110" y2="160"/>
      <line x1="140" y1="40" x2="140" y2="160"/>
      <line x1="170" y1="40" x2="170" y2="160"/>
      <line x1="200" y1="40" x2="200" y2="160"/>
      <line x1="230" y1="40" x2="230" y2="160"/>
      <line x1="260" y1="40" x2="260" y2="160"/>
    </g>
    <!-- Light reflection effect -->
    <rect x="25" y="45" width="250" height="20" fill="white" opacity="0.3"/>
  </g>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Polycarbonate Sheets</text>
</svg>