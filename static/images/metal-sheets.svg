<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <!-- Metal sheets with corrugated pattern -->
  <rect x="20" y="40" width="260" height="120" fill="url(#metalGradient)" stroke="#808080" stroke-width="2"/>
  <!-- Corrugated lines -->
  <g stroke="#808080" stroke-width="1" fill="none">
    <line x1="40" y1="40" x2="40" y2="160"/>
    <line x1="60" y1="40" x2="60" y2="160"/>
    <line x1="80" y1="40" x2="80" y2="160"/>
    <line x1="100" y1="40" x2="100" y2="160"/>
    <line x1="120" y1="40" x2="120" y2="160"/>
    <line x1="140" y1="40" x2="140" y2="160"/>
    <line x1="160" y1="40" x2="160" y2="160"/>
    <line x1="180" y1="40" x2="180" y2="160"/>
    <line x1="200" y1="40" x2="200" y2="160"/>
    <line x1="220" y1="40" x2="220" y2="160"/>
    <line x1="240" y1="40" x2="240" y2="160"/>
    <line x1="260" y1="40" x2="260" y2="160"/>
  </g>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Metal Roofing Sheets</text>
</svg>