<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="membraneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#708090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  <!-- Rubber membrane roll -->
  <ellipse cx="150" cy="100" rx="120" ry="60" fill="url(#membraneGradient)" stroke="#2F4F4F" stroke-width="2"/>
  <!-- Membrane texture lines -->
  <g stroke="#2F4F4F" stroke-width="1" fill="none" opacity="0.5">
    <ellipse cx="150" cy="100" rx="100" ry="50"/>
    <ellipse cx="150" cy="100" rx="80" ry="40"/>
    <ellipse cx="150" cy="100" rx="60" ry="30"/>
    <ellipse cx="150" cy="100" rx="40" ry="20"/>
    <ellipse cx="150" cy="100" rx="20" ry="10"/>
  </g>
  <!-- Seam lines -->
  <g stroke="#1C1C1C" stroke-width="2" fill="none">
    <line x1="30" y1="60" x2="270" y2="60"/>
    <line x1="30" y1="100" x2="270" y2="100"/>
    <line x1="30" y1="140" x2="270" y2="140"/>
  </g>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Rubber Roofing Membrane</text>
</svg>